{% extends 'base.html' %}

<!-- home content -->
{% block content %}
<div class="col mt-2">
  <div class="row">
    <div class="col-md-12">
      <h1>Welcome to the blog!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4>Recent Posts</h4>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img
              class="card-img-top"
              src="{{ url_for('static', filename='')}}"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">{{ post.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a
                    href="{{ url_for('post') }}"
                    class="btn btn-sm btn-outline-secondary"
                    >View</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!-- home content end -->
