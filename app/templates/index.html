{% extends 'base.html' %}

<!-- home content -->
{% block content %}
<div class="col mt-2">
  <div class="row">
    <div class="col-md-12">
      <h1>Welcome to the blog!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4>Recent Posts</h4>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        {% for post in posts %}
        <div class="col-md-6">
          <div class="card mb-6">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
  <!-- home content end -->
</div>
