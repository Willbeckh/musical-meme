{% extends 'base.html' %}

<!-- home content -->
{% block content %}
<div class="container">
  <div class="mt-3 quote-card d-flex justify-content-center">
    <div class="card p-2">
      <p class="card-text">{{quote.text}}</p>
      <p class="card-text">
        <small class="text-muted">~<i>{{quote.author}}"</i></small>
      </p>
    </div>
  </div>
  <hr />
  <div class="row">
    {% for post in posts %}
    <div class="col-4">
      <div class="card post-card bg-light">
        <div class="card-body">
          <a href="{{url_for('main.post', post_id=post.id)}}"
            ><h3 class="card-title">{{ post.title }}</h3></a
          >
          <p class="card-footer">
            {{ post.author.username }}
            <small class="text-muted text-monospace"
              >{{ post.timestamp.strftime('%d/%m/%Y')}}</small
            >
          </p>
          <p class="card-text body">{{ post.text }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
<!-- home content end -->
