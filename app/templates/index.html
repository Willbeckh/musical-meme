{% extends 'base.html' %}

<!-- home content -->
{% block content %}
<div class="container">
  <div class="col mt-2">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome to the blog!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="quote">
          <p class="card-text">{{quote.text}}</p>
          <p class="card-text">
            <small class="text-muted">{{quote.author}}</small>
          </p>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for post in posts %}
      <div class="col mx-auto post-card">
        <div class="card">
          <div class="card-body">
            <a href="{{url_for('main.post', post_id=post.id)}}"
              ><h3 class="card-title">{{ post.title }}</h3></a
            >
            {{ post.text }}
            <p class="card-text">
              {{ post.author.username }}
              <span class="text-muted text-monospace"
                >{{ post.timestamp.strftime('%d/%m/%Y')}}</span
              >
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
  <!-- home content end -->
</div>
